<h3>Giving Budget Settings:</h3>


<label>Budget Basis:</label>
<div class="btn-group">
	<label class="btn btn-primary" ng-model="bs.giving.basis" btn-radio="'income'">% of Income</label>
	<label class="btn btn-primary" ng-model="bs.giving.basis" btn-radio="'fixed'">Fixed Amount</label>
</div>

<br/><br/>

<div ng-if="'income'==bs.giving.basis" class="panel panel-default">
	<div class="panel-body">
		<div id="incomeAmount">
			<label>Your Income:</label>
			<div  class="input-group">
				<div class="input-group-addon">
					<currency ng-if="'usd'==bs.currency">$</currency>
				</div>
				<input ng-model="bs.income.amount" type="number" class="form-control" placeholder="Amount">
				<div class="input-group-addon">
					.00
				</div>
			</div>
		</div>
		<sp/>
		<div id="incomeTimeframe">
			<div class="btn-group">
				<label ng-model="bs.income.timeframe" class="btn btn-primary" btn-radio="'yearly'">Yearly</label>
				<label ng-model="bs.income.timeframe" class="btn btn-primary" btn-radio="'monthly'">Monthly</label>
			</div>
		</div>
		<sp/>
		<div id="percentageGiving">
			<label>Percentage Giving:</label>
			<div class="input-group">
				<input ng-model="bs.giving.percentage" type="number" class="form-control" placeholder="Amount">
				<div class="input-group-addon">
					%
				</div>
			</div>
		</div>
		<sp/>
		<div id="beforeOrAfterTaxes">
			<div class="btn-group">
				<label ng-model="bs.giving.beforeOrAfterTaxes" class="btn btn-primary" btn-radio="'before'">Before Taxes</label>
				<label ng-model="bs.giving.beforeOrAfterTaxes" class="btn btn-primary" btn-radio="'after'">After Taxes</label>
			</div>
		</div>
		<sp/>
		<div id="taxes" ng-if=" 'after' == bs.giving.beforeOrAfterTaxes ">
			<label>Estimated percent taxes paid:</label>
			<div class="input-group">
				<input ng-model="bs.income.taxPercentage" type="number" class="form-control" placeholder="Amount">
				<div class="input-group-addon">
					%
				</div>
			</div>
		</div>

	</div>
</div>

<div ng-if="'fixed'==bs.giving.basis" class="panel panel-default">
	<div class="panel-body">
		<label>Your Giving Budget:</label>
		<div class="input-group">
			<div class="input-group-addon">
				<currency ng-if="'usd'==bs.currency">$</currency>
			</div>
			<input ng-model="bs.giving.amount" type="number" class="form-control" placeholder="Amount">
			<div class="input-group-addon">
				.00
			</div>
		</div>

		<sp/>

		<div class="btn-group">
			<label ng-model="bs.giving.timeframe" class="btn btn-primary" btn-radio="'yearly'">Yearly</label>
			<label ng-model="bs.giving.timeframe" class="btn btn-primary" btn-radio="'monthly'">Monthly</label>
		</div>

	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<label>Your Giving Budget Amounts:</label>
		<input class="form-control text-center input-lg" value="${{ budget.yearly() | number:2 }} / yr" disabled></input> 
		<input class="form-control text-center" value="${{ budget.monthly() | number:2 }} / mo" disabled></input> 
	</div>
</div>
