<h3>Budget Settings:</h3>


<label>Budget Basis:</label>
<div class="btn-group">
	<label class="btn btn-primary" ng-model="opt.giving.basis" btn-radio="'income'">% of Income</label>
	<label class="btn btn-primary" ng-model="opt.giving.basis" btn-radio="'fixed'">Fixed Amount</label>
</div>

<br/><br/>

<div ng-if="'income'==opt.giving.basis" class="panel panel-default">
	<div class="panel-body">
		<div id="incomeAmount">
			<label>Your Income:</label>
			<div  class="input-group">
				<div class="input-group-addon">
					<currency ng-if="'usd'==opt.currency">$</currency>
				</div>
				<input ng-model="opt.income.amount" type="number" class="form-control" placeholder="Amount">
				<div class="input-group-addon">
					.00
				</div>
			</div>
		</div>
		<sp/>
		<div id="incomeTimeframe">
			<div class="btn-group">
				<label ng-model="opt.income.timeframe" class="btn btn-primary" btn-radio="'yearly'">Yearly</label>
				<label ng-model="opt.income.timeframe" class="btn btn-primary" btn-radio="'monthly'">Monthly</label>
			</div>
		</div>
		<sp/>
		<div id="percentageGiving">
			<label>Percentage Giving:</label>
			<div class="input-group">
				<input ng-model="opt.giving.percentage" type="number" class="form-control" placeholder="Amount">
				<div class="input-group-addon">
					%
				</div>
			</div>
		</div>
		<sp/>
		<div id="beforeOrAfterTaxes">
			<div class="btn-group">
				<label ng-model="opt.giving.beforeOrAfterTaxes" class="btn btn-primary" btn-radio="'before'">Before Taxes</label>
				<label ng-model="opt.income.beforeOrAfterTaxes" class="btn btn-primary" btn-radio="'after'">After Taxes</label>
			</div>
		</div>
		<sp/>
		<div id="taxes">
			<label>Estimated percent taxes paid:</label>
			<div class="input-group">
				<input ng-model="opt.giving.percentage" type="number" class="form-control" placeholder="Amount">
				<div class="input-group-addon">
					%
				</div>
			</div>
		</div>

	</div>
</div>

<div ng-if="'fixed'==opt.giving.basis" class="panel panel-default">
	<div class="panel-body">
		<label>Your Giving Budget:</label>
		<div class="input-group">
			<div class="input-group-addon">
				<currency ng-if="'usd'==opt.currency">$</currency>
			</div>
			<input ng-model="opt.giving.amount" type="number" class="form-control" placeholder="Amount">
			<div class="input-group-addon">
				.00
			</div>
		</div>

		<sp/>

		<div class="btn-group">
			<label ng-model="opt.income.timeframe" class="btn btn-primary" btn-radio="'yearly'">Yearly</label>
			<label ng-model="opt.income.timeframe" class="btn btn-primary" btn-radio="'monthly'">Monthly</label>
		</div>

	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<label>Your Giving Budget:</label>
		<h2>
			<input class="form-control input-lg" value="$3,021 / yr" disabled></input> 
		</h2>
		<h3>
			<input class="form-control" value="$270 / mo" disabled></input> 
		</h3>
	</div>
</div>
