<div id="portfolioBasic" class="row">

	<div class="col-sm-6 col-sm-push-6">
		<highchart id="giving-chart" config="chartConfig"></highchart>
	</div>

	<div id="org-controls" class="col-sm-6 col-sm-pull-6">
		<div class="panel panel-default">
			<div class="panel-body">	
				<div id="org-editor" ng-if="orgs.selectedOrg">
					<div class="row">
						<div class="col-xs-12">
							<input class="form-control input-lg" ng-model="orgs.selectedOrg.name">	
						</div>
						<!-- <div class="col-xs-2">
							<span class="glyphicon glyphicon-chevron-down"></span>
						</div> -->
					</div>
					<sp/>
					<div class="row">
						<div class="col-xs-7">
							<label class="text-right">portion of total giving:</label>
						</div>
						<div class="col-xs-5">
							<div class="input-group">
								<input type="number" ng-model="orgs.selectedOrg.portion" class="form-control">
								<div class="input-group-addon">parts</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-7">% of total Giving:</div>
						<div class="col-xs-5">### %</div>
					</div>
					<div class="row">
						<div class="col-xs-7">Monthly Giving:</div>
						<div class="col-xs-5">$ ___</div>
					</div>					
					<div class="row">
						<div class="col-xs-7">Yearly Giving:</div>
						<div class="col-xs-5">$ ___</div>
					</div>					
					<!-- <hr>
					<div class="row">
						<div class="col-xs-5">Category</div>
						<div class="col-xs-7">Category thing here</div>
					</div> -->
				</div>
				<div id="select-org-message" ng-if="!orgs.selectedOrg">
					Please select or create an organization.
				</div>
			</div>

		</div>
	</div>
	

</div>
